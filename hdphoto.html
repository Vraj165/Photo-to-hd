<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo to HD (Mobile)</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
  h1 { color: #333; }
  input, button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  img { max-width: 90%; margin: 20px 0; border-radius: 10px; }
  a { display: inline-block; margin-top: 10px; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
</style>
</head>
<body>

<h1>Turn Your Photo into HD</h1>

<input type="file" id="upload" accept="image/*">
<br>
<button id="enhanceBtn">Enhance to HD</button>
<br>
<img id="preview" src="" alt="Your Photo">
<br>
<a id="downloadLink" href="#" download="enhanced.png">Download HD Photo</a>

<script>
const upload = document.getElementById('upload');
const preview = document.getElementById('preview');
const enhanceBtn = document.getElementById('enhanceBtn');
const downloadLink = document.getElementById('downloadLink');

let uploadedFile;

upload.addEventListener('change', e => {
    uploadedFile = e.target.files[0];
    preview.src = URL.createObjectURL(uploadedFile);
});

enhanceBtn.addEventListener('click', async () => {
    if (!uploadedFile) {
        alert("Please upload a photo first!");
        return;
    }

    enhanceBtn.disabled = true;
    enhanceBtn.textContent = "Enhancing...";

    const formData = new FormData();
    formData.append('image', uploadedFile);

    try {
        const response = await fetch('https://api.deepai.org/api/torch-srgan', {
            method: 'POST',
            headers: { 'Api-Key': 'YOUR_DEEPAI_KEY' },
            body: formData
        });

        const data = await response.json();
        const hdUrl = data.output_url;

        preview.src = hdUrl;
        downloadLink.href = hdUrl;

    } catch (error) {
        alert("Error enhancing image. Try again.");
        console.error(error);
    }

    enhanceBtn.disabled = false;
    enhanceBtn.textContent = "Enhance to HD";
});
</script>

</body>
</html>
